<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liam Demo</title>
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <header class="device-content">
      <section class="left">
        <a href="/index.html" target="_self">Go back</a>
			</section>
    </header>
    <div class="testbox">
      <form action="/">
        <hr/>
        <div class="item">
          <p>Name</p>
          <input type="text" name="client_given_name" placeholder="First name" value="John"/>
          <input type="text" name="client_surname" placeholder="Surname" value="Doe"/>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="text" name="name" value="sb-kuc0n27595772@personal.example.com"/>
        </div>
        <div class="item address">
          <p>Address</p>
          <div class="street">
            <input class="street-item" type="text" name="name" placeholder="Street address" value="123 Canterbury Pl" />
            <input  class="street-item" type="text" name="name" placeholder="Street addres line 2" value="#123" />
            <input type="text" name="name" placeholder="City" value="Toronto"/>
            <input type="text" name="name" placeholder="Region" value="Ontario"/>
            <input type="text" name="name" placeholder="Postal / zip code" value="A1B2C3"/>
            <select value="1">
              <option value="">Country</option>
              <option value="1">Canada</option>
              <option value="2" disabled>USA (disabled)</option>
            </select>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Send</button>
        </div>
      </form>
    <p id="result-message"></p>
    <script src="/paypal-script/app.js"></script>
  </body>
</html>
