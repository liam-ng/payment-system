<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liam Demo</title>
    <link rel="stylesheet" href="/css/payment.css" />
  </head>
  <body onload="window.open('/test-account.html', '_blank', 'width=200,height=200');">
    <header class="device-content">
      <section class="left">
        <a href="/" target="_self">Go back</a>
			</section>
    </header>
    <div class="testbox">
      <form name="paypal-form" method="post" action="/api/subscriptions">
        <hr/>
        <input type="text" name="planID" type="hidden" readonly/>
        <div class="item">
          <p>Name</p>
          <input type="text" name="client_given_name" placeholder="First name" value="John"/>
          <input type="text" name="client_surname" placeholder="Surname" value="Doe"/>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="text" name="client_email_address" value="sb-kuc0n27595772@personal.example.com"/>
        </div>
        <div class="item address">
          <p>Address</p>
          <div class="street">
            <input class="street-item" type="text" name="client_address_line_1" placeholder="Street address" value="123 Canterbury Pl" />
            <input  class="street-item" type="text" name="client_address_line_2" placeholder="Street addres line 2" value="#123" />
            <input type="text" name="client_admin_area_2" placeholder="City" value="Toronto"/>
            <input type="text" name="client_admin_area_1" placeholder="Province / Region" value="Ontario"/>
            <input type="text" name="client_postal_code" placeholder="Postal / Zip code" value="A1B2C3"/>
            <select selected="1">
              <option value="" disabled> Country</option>
              <option value="1"> Canada</option>
              <option value="2" disabled> USA (Unavailable)</option>
            </select>
          </div>
        </div>
        <div class="btn-block Buttons">
          <button type="submit" name="paypal_submit">Send</button>
        </div>
      </form>
    <div>
      <br>
      <p id="result-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="paypal-script/pay.js"></script>
  </body>
</html>
